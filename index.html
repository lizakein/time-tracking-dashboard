<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="./css/responsive.css">

  <title>Frontend Mentor | Time tracking dashboard</title>

</head>
<body>
  <main class="container">
    <section class="report-header">
      <div class="user">
        <img class="user__avatar" src="images/image-jeremy.png" alt="Jeremy Robson avatar" width="85px" height="85px" loading="lazy">
        <h1 class="user__header">
          Report for
          <span class="user__name">Jeremy Robson</span>
        </h1>  
      </div>
      <nav class="timeframes">
        <button 
          type="button" 
          aria-pressed="false"
          data-timeframe="daily"
        >
          Daily
        </button>
        <button 
          type="button" 
          aria-pressed="true"
          data-timeframe="weekly"
        >
          Weekly
        </button>
        <button 
          type="button" 
          aria-pressed="false"
          data-timeframe="monthly"
        >
          Monthly
        </button>
      </nav>   
    </section>
    
    <section class="report"></section>
    <script src="./js/script.js"></script>
  </main>
</body>
</html>
